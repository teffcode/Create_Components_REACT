<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

    <main id = "app"></main>

	<!-- CREAR COMPONENTE --> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
	<!-- USAR COMPONENTE -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
	<!-- BABEL: COMPATIBILIDAD PARA QUE EL NAVEGADOR PASE DE JSX A JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.js"></script>

	<script type="text/babel">
		
	/* PRIMERA FORMA DE CREAR UN COMPONENTE: FUNCION PURA 
	function Hola(props){
		const name = props.name;

		return(
			<h1 id = "Title">
				Hola {name}
			</h1>
		);
	} */

	/* SEGUNDA FORMA DE CREAR UN COMPONENTE: CON CLASES */

	class MiComponente extends React.Component{

		constructor(props){
			super(props);

			/* Aqu√≠ podemos setear un objeto que va a ser el estado actual de la app */
			
			this.state = {
				count: 0,
			};

			this.handleClick = this.handleClick.bind(this);
		}

		handleClick(){
			this.setState({
				count: this.state.count + 1,
			});
		}

		render(){

			/* Cuando utilizamos clases, los props se acceden desde this */

			const name = this.props.name; 

			return(
				<h1 id="Title" onClick={this.handleClick}>
					Hola {name} {this.state.count} 
				</h1>
			);
		}
	}

	ReactDOM.render(
		<MiComponente name="Tefa"/>,
		document.getElementById('app')
	);

	</script>

</body>
</html>
